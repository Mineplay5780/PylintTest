name: Pylint Check

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Replace '3.x' with the version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint

    - name: Run pylint
      run: |
        pylint **/*.py
      continue-on-error: true

    - name: Check Pylint results
      id: pylint-results
      run: |
        pylint_exit_code=$?
        echo "::set-output name=pylint-exit-code::$pylint_exit_code"
        if [ $pylint_exit_code -ne 0 ]; then
          echo "Pylint found issues."
          exit 1
        else
          echo "No issues found by Pylint."
        fi
